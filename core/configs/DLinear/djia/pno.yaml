Experiment:
    exp_id: DLinear/djia_pno
Hardware:
    random_seed: 2021
    num_workers: 2
    gpu: 0
    use_multi_gpu: false
    gpus: null
Dataset:
    root_path: ../dataset
    data_path: stock_data.csv
    task_type: U
    univariate: djia
    date_col: dt
    n_vars: 1
    seq_len: 150
    label_len: 0
    pred_len: 30
    interval: 1
    standardize: true
    enc_freq: d
Model:
    model: DLinear
    decomp_ksize: 25
    shared_proj: true
Allocate:
    criterion: SPO+
    criterion_weight: 1
    train_epochs: 6
    uncertainty_quantile: 0.8
    patience: 3
    batch_size: 32
    lr: 0.0003
    lr_scheduler: fixed
    load_prev_weights: false
Conformal:
    error_rate: 0.05