Experiment:
    exp_id: TimesNet/djia_predict
Hardware:
    random_seed: 2021
    num_workers: 2
    gpu: 0
    use_multi_gpu: false
    gpus: null
Dataset:
    root_path: ../dataset
    data_path: stock_data.csv
    task_type: U
    univariate: djia
    date_col: dt
    n_vars: 1
    seq_len: 150
    label_len: 0
    pred_len: 30
    interval: 1
    standardize: true
    enc_freq: null
Model:
    model: TimesNet
    pos_enc: sincos
    temp_enc: none
    revin: true
    revin_affine: false
    revin_subtract_last: false
    topk: 5
    e_layers: 2
    d_model: 16
    d_ff: 32
    num_kernels: 6
    activation: gelu
    dropout: 0.1
Training:
    criterion: MSE
    train_epochs: 100
    patience: 3
    batch_size: 32
    lr: 0.00001
    lr_scheduler: fixed
Conformal:
    error_rate: 0.05